name: HY Individual DevOps Pipeline

on:
  push:
    branches:
      - KH_individual
  workflow_dispatch:
    inputs:
      create_log:
        description: "Generate error log if tests fail"
        required: true
        default: "false"

jobs:
  # ğŸ§ª Ù…Ø±Ø­Ù„Ù‡â€ŒÛŒ ØªØ³Øª
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          open_api_key: ${{ secrets.API_KEY }}
        run: pytest --maxfail=1 --disable-warnings -q

  # ğŸ‹ Ù…Ø±Ø­Ù„Ù‡â€ŒÛŒ Ø³Ø§Ø®Øª Ùˆ Push Ø§ÛŒÙ…ÛŒØ¬ Docker Ø¨Ù‡ DockerHub
  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify DockerHub credentials
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "âŒ DOCKER_USERNAME is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ DOCKER_PASSWORD is empty!"
            exit 1
          fi
          echo "âœ… DockerHub credentials detected."

      - name: List current directory (debug)
        run: |
          echo "ğŸ“‚ Listing directory to confirm Dockerfile location..."
          pwd
          ls -al

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
          platforms: linux/amd64

      - name: Push Docker image to DockerHub
        run: |
          echo "ğŸš€ Pushing image to DockerHub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
